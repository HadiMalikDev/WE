<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/settings-page/settings-page.css">

    <script src="../javascript/settings-page.js"></script>
   
</head>
<body>
    <form action="" method="post" id="settings" onsubmit="return false">
        <label for="Name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name">
        <br>
        <label for="Name">City Name</label>
        <input type="text" name="city" id="city" placeholder="Enter your city name">
        <br>
        <label for="Name">Country Name</label>
        <input type="text" name="country" id="countryName" placeholder="Enter your country name">
        <br>
        <label for="Name">Age</label>
        <input type="text" name="age" id="age" placeholder="Enter your age">
        <input type="submit" value="Update">
    </form>
</body>
</html>
